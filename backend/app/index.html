<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Interface</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <button id="sidebarToggle" class="sidebar-toggle" aria-label="Toggle sidebar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <h1 class="app-title">AI Agent</h1>
                </div>
                <div class="model-selector-container">
                    <select id="modelSelector" class="model-selector">
                        <option value="gpt-3.5-turbo">OpenAI GPT-3.5</option>
                        <option value="gpt-4-turbo" disabled>OpenAI GPT-4 Turbo</option>
                        <option value="claude-3-5-sonnet" disabled>Anthropic Claude 3.5 Sonnet</option>
                        <option value="gemini-1-5-pro" disabled>Google Gemini 1.5 Pro</option>
                        <option value="llama-3-1-405b" disabled>Meta Llama 3.1 405B</option>
                        <option value="pplx-70b-online" disabled>Perplexity PPLX-70B-Online</option>
                        <option value="mistral-large-2" disabled>Mistral Large 2</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="app-content">
            <aside id="chatSidebar" class="chat-sidebar">
                <div class="sidebar-header">
                    <button id="newChatBtn" class="new-chat-btn btn--primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"></path>
                        </svg>
                        New Chat
                    </button>
                </div>
                
                <div class="chat-list-container">
                    <div id="chatList" class="chat-list">
                        <div class="empty-state">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
                                <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"></path>
                            </svg>
                            <p>No conversations yet</p>
                            <span>Start a new chat to get started</span>
                        </div>
                    </div>
                </div>
            </aside>

            <div id="sidebarOverlay" class="sidebar-overlay"></div>

            <main class="main-content">
                <div class="chat-container">
                    <div id="messagesContainer" class="messages-container">
                        <div class="welcome-message">
                            <div class="welcome-icon">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2L2 7v10l10 5 10-5V7z"></path>
                                    <polyline points="2,7 12,12 22,7"></polyline>
                                    <polyline points="12,22 12,12"></polyline>
                                </svg>
                            </div>
                            <h2>Welcome to AI Agent</h2>
                            <p>Start a conversation with your AI assistant. I can help you with web searches, code execution, and AI pipeline workflows.</p>
                        </div>
                    </div>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <div class="tools-bar">
                            <button id="searchTool" class="tool-button" data-tool="search" title="Web Search">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                                Search
                            </button>
                            <button id="codeTool" class="tool-button" data-tool="code" title="Code Execution">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="16,18 22,12 16,6"></polyline>
                                    <polyline points="8,6 2,12 8,18"></polyline>
                                </svg>
                                Code
                            </button>
                            <button id="aipipeTool" class="tool-button" data-tool="aipipe" title="AI Pipeline">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2L2 7v10l10 5 10-5V7z"></path>
                                    <polyline points="2,7 12,12 22,7"></polyline>
                                    <polyline points="12,22 12,12"></polyline>
                                </svg>
                                Pipeline
                            </button>
                        </div>
                        <div class="input-field-container">
                            <textarea id="messageInput" class="message-input" placeholder="Type your message..." rows="1"></textarea>
                            <button id="sendButton" class="send-button">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="/app.js" type="module"></script>
</body>
</html>
